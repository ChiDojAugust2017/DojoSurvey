<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title> Home</title>
    <link rel="stylesheet" href="{{url_for('static', filename='survey.css')}}">
</head>

<body>
    <div class="container">
        <form action="/results" method="post">
            <label for="YourName">Your Name:</label>
            <input type="text" id="name" name="name_html"> <br>
            <label for="Location">Dojo Location</label>
            <select name="location_html" id="location">
                <option value="Chicago">Chicago</option>
                <option value="Seatle">Seatle</option>
                <option value="Los_Angeles">Los Angeles</option>
                <option value="New_York">New York</option>
                <option value="San_Jose">San Jose</option>
            </select> <br>
            <label for="language">Favorite Language: </label>
            <select name="language" id="language">
                <option value="python">Python</option>
                <option value="javascript">Javascript</option>
                <option value="c#">C#</option>
                <option value="mean">MEAN</option>
                <option value="Ruby Rails">Ruby Rails</option>
             </select> <br>
            <br>
            <label for="comment">Comment (optional): </label>
            <br>
            <textarea name="html_comment" id="comment" cols="30" rows="6"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>

    </div>
</body>

</html>
